            height: 32px;
            line-height: 32px;
            border-radius: 3px;
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: rgb(5, 109, 194);
            padding: 0 1rem;
        }

        .btn:hover {
            background-color: rgb(0, 76, 152);
        }

        .btn-container {
            margin-top: 24px;
        }

        .message {
            flex: 0;
            width: 100%;
        }

        .illustration {
            flex: 1;
            width: 100%;
            padding: 1rem 0;
            min-height: 150px;
        }

        .bottom {
            flex: 1;
        }

        @media(min-width: 680px) {
            .illustration {
                width: 680px;

            }
            .message {
                width: 680px;
                padding: 0 100px;

        }
